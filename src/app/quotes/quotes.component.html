    <div class="container quote-card-container">
      <div *ngFor="let quote of quotes" class="div" >
       <div class="card shadow p-3 mb-5 bg-white rounded card quote-card" >
        <div class="card-header">
          <p class="text-center display-text"><span class="display-text">Submitted By:</span><br>{{quote.name}}</p>
        </div>
        <div class="card-body">
          <blockquote class="blockquote ">
              <p><span class="display-text">Quote:</span><br> {{quote.quote}}</p>
            <footer class="blockquote-footer"><p><span class="display-text">Author:</span><br>{{quote.author}}</p></footer>
          </blockquote>
            <button class="btn btn-danger btn-grad" (click)="deleteQuote($event, i)"><i class="bi bi-trash-fill"></i></button>

            <p>Created:{{quote.completeDate|dateCount}}</p>

            <button class="btn btn-danger" id="downvote" (click)="dislikeButtonClick()" >{{quotes.downvotes}}<i class="bi bi-hand-thumbs-down"></i></button>

               <app-quote-details></app-quote-details>
