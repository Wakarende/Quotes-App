<form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
  <label for="Name">
    Name:
  </label>
  <input type="text" class="form-control" id="name" formControlName="name">
  <label for="quote">
    Enter Quote:
  </label>
  <input type="text" class="form-control" id="textarea" formControlName="quote">
  <label for="author">
    Author:
  </label>
  <input type="text" id="author" class="form-control" formControlName="author">
  <button type="submit">Add Quote</button>
</form>
